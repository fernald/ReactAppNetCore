name: Trigger auto deployment for clickprayui

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/clickprayui-AutoDeployTrigger-5975fe6c-6d58-431b-9d5c-1a9fc4647bc7.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLICKPRAYUI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CLICKPRAYUI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CLICKPRAYUI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.CLICKPRAYUI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CLICKPRAYUI_REGISTRY_PASSWORD }}
          containerAppName: clickprayui
          resourceGroup: TestRG
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


